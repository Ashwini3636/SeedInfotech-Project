<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <input type="text" th:field="*{firstName}" placeholder="First Name"/>
        <input type="text" th:field="*{middleName}" placeholder="Middle Name"/>
        <input type="text" th:field="*{lastName}" placeholder="Last Name"/>
        <input type="text" th:field="*{mobileNumber}" placeholder="Mobile Number"/>
        <input type="file" th:field="*{photo}" accept="image/jpeg,image/png"/>
        <input type="email" th:field="*{email}" placeholder="Email"/>
        <input type="password" th:field="*{password}" placeholder="Password"/>
        <input type="password" th:field="*{confirmPassword}" placeholder="Confirm Password"/>
        <button type="submit">Register</button>
    </form>
</body>
</html>
